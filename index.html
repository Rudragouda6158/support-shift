<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support Shift Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f7f9fb;
      text-align: center;
      padding-top: 80px;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: inline-block;
      padding: 30px 60px;
    }
    h1 {
      color: #0066ff;
    }
    .shift {
      margin-top: 15px;
      font-size: 20px;
      color: #007700;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üë©‚Äçüíª Support Shift Dashboard</h1>
    <div id="shiftInfo" class="shift">Loading...</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    async function loadShifts() {
      try {
        const response = await fetch('shifts.xlsx');
        const data = await response.arrayBuffer();
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet);

        const today = new Date().toISOString().split('T')[0];
        const todayShifts = json.filter(row => row.Date === today);

        const shiftDiv = document.getElementById('shiftInfo');
        if (todayShifts.length === 0) {
          shiftDiv.innerHTML = "‚ùå No one currently on shift";
        } else {
          shiftDiv.innerHTML = todayShifts
            .map(s => `‚úÖ ${s.Name} (${s["Shift Time"]})`)
            .join("<br>");
        }
      } catch (error) {
        document.getElementById('shiftInfo').innerHTML = "‚ö†Ô∏è Failed to load shift data.";
      }
    }

    loadShifts();
  </script>
</body>
</html>
